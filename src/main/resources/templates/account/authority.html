<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>权限管理</title>

<head th:include="tag::tag" /></head>
<script type="text/javascript" th:src="@{/js/account/authority.js}"></script>
<body>
<div class="left-10 de-size-wrapper" id="searchDiv">
			<div class="profile-info-value searchTr">
				<label>权限名称：</label>
					<input type="text" placeholder="" class="propertyValue1" /> <input
						type="hidden" value="name" class="propertyName" /> <input
						type="hidden" value="5" class="tempMatchType" /> <input
						type="hidden" value="String" class="tempType" />
			</div>

			<div class="profile-info-value">
					<button type="button" class="btn btn-sm btn-primary" onclick="search();">
						<i class="fa fa-search"></i> 搜索
					</button>
			</div>
			
			<div class="profile-info-value">
					<a href="javascript:void(-1)" onclick="addAuthority();" class="btn btn-sm btn-primary">
					<i class='ace-icon fa fa-plus white'></i>添加权限</a>
			</div>
		</div>
		
	<div class="ui-tabs">
		<div class="ui-tabs-nav"></div>
		<div class="ui-tabs-panel ui-widget-content ui-corner-bottom"
			style="overflow-x: hidden; height: 850px;">
			<table id='itemGrid'></table>
			<div id='itemGridPager'></div>
		</div>
	</div>
	
	
	<div id="authorityDialogDiv"></div>
	<div id="authorityDialog" class="hide">
		<form class="form-horizontal" id="authorityForm" method="post" onsubmit="return false;" th:action="@{/authority/add}">
				<input type="hidden" id="id" name="id" value="" />
				<input type="hidden" id="levels" value="" />
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right">所属父类：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" readonly="readonly" class="col-xs-10" id="parentName" onclick="showTree1()" /> 
							<input type="hidden" id="parentId" name="parentId"  />
							<span><a href="javascript:void(-1)" onclick="clearParentData()" title="清除"><i class="ace-icon fa fa-times bigger-130 red"></i></a></span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right"><span style="color: red">*</span>权限名称：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" name="name" id="name" class="col-xs-10" maxlength="20"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right"><span style="color: red">*</span>权限代码：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" id="code" name="code" class="col-xs-10" maxlength="50" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right">访问路径：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" id="url" name="url" class="col-xs-10" maxlength="20" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right">排序：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" id="sort" name="sort" class="col-xs-10" maxlength="20" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right">类型：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<select id="method" name="method"><option value="1">菜单</option>
							<option value="2">权限</option></select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 no-padding-right">图标：</label>
					<div class="col-xs-12 col-sm-9">
						<div class="clearfix">
							<input type="text" id="icons" name="icons" maxlength="20"/>
						</div>
					</div>
				</div>
			</form>
		</div>

	<div class="zTreeDemoBackground" id="zTreeDemoBackground"
		style="display: none; position: absolute; height: 200px; min-width: 150px; background-color: white; border: 1px solid; z-index: 99999; overflow-y: auto; overflow-x: auto;">
		<ul id="treeDemo" class="ztree"
			style="font-size: 13px; font-weight: bold;"></ul>
	</div>
</body>
</html>
