<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>编辑用户</title>
<head th:include="tag::tag" />
<script type="text/javascript" th:src="@{/js/account/user_edit.js}" ></script>
</head>
<body>
	<div>
		<div class="page-header">&nbsp;</div>
		
		<div class="col-md-12">
		<form method="post" th:object="${userVo}"
				th:action="@{/user/edit}" id="userForm">
				<input type="hidden" id="id" name="id" th:value="*{id}" />
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">编辑用户</h3>
						</div>
						<table class="table table-bordered g-table g-table-form">
							<tr>
								<td class="g-required">手机号码：</td>
								<td>
									<div class="col-md-3"><input type="text" name="mobile" id="mobile" class="form-control" th:value="*{mobile}" /></div>
								</td>
							</tr>
							<tr>
								<td  class="g-required">真实姓名：</td>
								<td>
									<div class="col-md-3"><input type="text" name="realName" id="realName" class="form-control"  th:value="*{realName}" /></div>
								</td>
							</tr>
						<tr>
							<td class="g-required">角色：</td>
							<td>
								<div class="col-md-6">
									<span class="block input-icon input-icon-right"><label
										th:each="role : ${allRoles}"> <input type="checkbox"
											th:field="*{roles}" name="roles" th:value="${role.id}" /> <span
											class="lbl" th:text="${role.name}"></span>&nbsp;&nbsp;
									</label></span>
								</div>
							</td>
						</tr>
						<tr>
								<td>状态：</td>
								<td><div class="col-md-3">
								<select id="enable" name="enable" class="form-control">
							    <option th:selected="*{enable}?selected:0" value="true">启用</option>
							    <option th:selected="*{enable}?0:selected" value="false">停用</option>
						</select></div></td>
							</tr>
						</table>
					</div>
					<div class="row">
						<div class="text-center col-md-4"><button class="btn btn-sm btn-primary" onclick="submitForm();" type="button" data-last="Finish">提交</button></div>
					</div>
				</form>
		</div>
	</div>
</body>
</html>
