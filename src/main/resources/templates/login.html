<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/bootstrap.css}" />
		<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/font-awesome.css}" />

		<!-- text fonts -->
		<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/ace-fonts.css}" />

		<!-- ace styles -->
		<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/ace.css}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/ace-part2.css}" />
		<![endif]-->
		<link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/ace-rtl.css}" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" th:href="@{/js/bootstrap/assets/css/ace-ie.css}" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script th:src="@{/js/bootstrap/assets/js/html5shiv.js}"></script>
		<script th:src="@{/js/bootstrap/assets/js/respond.js}"></script>
		<![endif]-->
		
		<link rel="stylesheet" th:href="@{/css/index.css}" />
	</head>

	<body class="login-layout blur-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1 top-100">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Ace</span>
									<span class="white" id="id-text2">Application</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Company Name</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i>
											<span th:if="${param.error}" class="red font-size-16">Invalid username and
												password.</span>
											<span th:if="${param.logout}" class="red font-size-16">You have been logged out.
											</span>
										</h4>

										<div class="space-6"></div>

											<form id="loginForm" th:action="@{/login}" method="post">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" placeholder="Username" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<!-- <label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label> -->

														<button type="button" id="loginBtn" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<!-- <div class="social-or-login center">
												<span class="bigger-110">Or Login Using</span>
											</div> -->

											<div class="space-6"></div>

											
										</div><!-- /.widget-main -->

									
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								
						</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script th:src="@{/js/bootstrap/assets/js/jquery.js}" ></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script th:src="@{/js/bootstrap/assets/js/jquery1x.js}" ></script>
<![endif]-->

<script th:src="@{/js/bootstrap/assets/js/jquery.form.js}"></script>

	<!-- inline scripts related to this page -->
	<script type="text/javascript" th:src="@{/js/common/login.js}"></script>
	<script type="text/javascript">
	if(top.mainFrame != undefined){//session失效跳至登录界面
		window.top.location.href = "/";
	}
	</script>
</body>
</html>
