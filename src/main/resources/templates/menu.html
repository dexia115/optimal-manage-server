<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div th:fragment="menu">
	<div class="sidebar-shortcuts" id="sidebar-shortcuts">
			<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
				<button class="btn btn-success">
					<i class="ace-icon fa fa-signal"></i>
				</button>

				<button class="btn btn-info">
					<i class="ace-icon fa fa-pencil"></i>
				</button>

				<button class="btn btn-warning">
					<i class="ace-icon fa fa-users"></i>
				</button>

				<button class="btn btn-danger">
					<i class="ace-icon fa fa-cogs"></i>
				</button>
			</div>

			<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
				<span class="btn btn-success"></span> <span class="btn btn-info"></span>

				<span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
			</div>
		</div>

		<ul class="nav nav-list">
			<li class="active"><a href="/"> <i class="menu-icon fa fa-tachometer"></i> <span class="menu-text"> 首页 </span>
			</a> <b class="arrow"></b></li>
			
			<li th:each="auth : ${authorities}">
			<a href="#" class="dropdown-toggle"> <i th:class="'menu-icon fa '+${auth.icons}"></i> 
			<span class="menu-text" th:text="${auth.name}"> </span> <b class="arrow fa fa-angle-down"></b>
			</a> <b class="arrow"></b>
			<ul class="submenu" th:if="${auth.children.size()>0}">
			    <li th:each="subAuth: ${auth.children}">
			    <a href="javascript:void(-1)" th:class="${subAuth.url}" > <i class="menu-icon fa fa-caret-right"></i> <span th:text="${subAuth.name}"></span>
					</a> <b class="arrow"></b></li>
			</ul>
			</li>
		</ul>
		<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
			<i class="ace-icon fa fa-angle-double-left"
				data-icon1="ace-icon fa fa-angle-double-left"
				data-icon2="ace-icon fa fa-angle-double-right"></i>
		</div>
	</div>

</body>
</html>
